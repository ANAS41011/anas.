    <script>
        let posts = [];

        function renderPosts() {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            posts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'card';
                postElement.innerHTML = `

                        <a href="#" class="whatsapp" onclick="shareTo('whatsapp', '${post.content}')">ÙˆØ§ØªØ³Ø§Ø¨</a>
                        <a href="#" class="facebook" onclick="shareTo('facebook', '${post.content}')">ÙÙŠØ³Ø¨ÙˆÙƒ</a>

        function createPost() {
            const content = document.getElementById('new-post-content').value.trim();
            if (content) {
                posts.unshift({
                    author: 'Ù…Ø²Ø§Ø±Ø¹ Ù…Ø¬Ù‡ÙˆÙ„',

        function showShareOptions(index) {
            const shareDiv = document.getElementById(`share-options-${index}`);

        }

        function shareTo(platform, content) {
            const encodedContent = encodeURIComponent(content);
            let url = '';
            switch(platform) {
                case 'whatsapp':
                    url = `https://wa.me/?text=${encodedContent}`;
                    break;
                case 'facebook':
                    url = `https://www.facebook.com/sharer/sharer.php?u=${encodedContent}`;
                    break;
                case 'twitter':
                    url = `https://twitter.com/intent/tweet?text=${encodedContent}`;
                    break;
            }
            window.open(url, '_blank');
        }
