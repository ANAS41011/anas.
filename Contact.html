<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا | منصة المزارعين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
       
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

       
        .header {
            background-color: #28a745;
            padding: 20px 0;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
            padding: 10px 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

       
        .contact {
            padding: 70px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .contact form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact .form-group label {
            font-weight: bold;
            color: #333;
        }

        .contact .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .contact button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .contact button:hover {
            background-color: #218838;
        }

      
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }

        .footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .footer .social-icons a:hover {
            color: #ffc107;
        }

        
        @media (max-width: 768px) {
            .contact h2 {
                font-size: 2rem;
            }

            .contact p {
                font-size: 1rem;
            }

            .contact form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- الهيدر -->
    <header class="header sticky-top">
        <div class="container">
            <div class="logo">🌾 منصة المزارعين</div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">الرئيسية</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">من نحن</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">الخدمات</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">تواصل معنا</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

   @
    <section class="contact">
        <div class="container">
            <h2 class="text-center mb-4">تواصل معنا</h2>
            <p class="text-center">إذا كان لديك أي استفسارات أو ملاحظات، لا تتردد في الاتصال بنا من خلال الأرقام التالية أو عبر النموذج.</p>
            
           @
            <form>
                <div class="form-group">
                    <label for="name">الاسم</label>
                    <input type="text" class="form-control" id="name" placeholder="أدخل اسمك">
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني">
                </div>
                <div class="form-group">
                    <label for="message">الرسالة</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="أدخل رسالتك هنا"></textarea>
                </div>
                <button type="submit" class="btn btn-success">إرسال</button>
            </form>
        </div>
    </section>

    <!-- الفوتر -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 منصة المزارعين. جميع الحقوق محفوظة.</p>
            <div class="social-icons">
                <a href="tel:+1234567890" title="اتصال هاتفي"><i class="fas fa-phone-alt"></i></a>
                <a href="mailto:info@farmersplatform.com" title="البريد الإلكتروني"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <!-- إضافة جافا سكربت -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
