<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | منصة المزارعين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
       body {
            margin: 0;
            padding: 0;
            height: 100vh; /* تعيين ارتفاع الصفحة لتغطية الشاشة بالكامل */
            background: url('pic.jpg') no-repeat center center fixed; /* استبدل 'pic.jpg' برابط الصورة */
            background-size: cover; /* جعل الصورة تغطي الصفحة بالكامل */
            font-family: 'Cairo', sans-serif;

            /* استخدام Flexbox لتوسيط المحتوى */
            display: flex;
            justify-content: center; /* محاذاة أفقيًا */
            align-items: center; /* محاذاة عموديًا */
            text-align: center; /* محاذاة النص في المنتصف */
        }

        
        .register-container {
            background: linear-gradient(to right, rgba(76, 175, 80, 0.8), rgba(129, 199, 132, 0.8));
            padding: 30px;
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: scale(0.95);
            animation: scaleUp 0.5s forwards;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            color: #fff;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin-top: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            background: #fff;
            color: #333;
        }
        .form-group input[type="submit"] {
            background: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background: #388e3c;
        }
        .text-center {
            margin-top: 20px;
            font-size: 14px;
        }
        .text-center a {
            color: #ff9800;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        @keyframes scaleUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>إنشاء حساب جديد</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="newUsername">اسم المستخدم</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPassword">كلمة المرور</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <input type="submit" value="إنشاء الحساب">
            </div>
        </form>
        <div class="text-center">
            <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
        </div>
    </div>

    <script>
        // عند تقديم النموذج
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();  // منع إرسال النموذج

            // الحصول على البيانات من النموذج
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            // تخزين البيانات في localStorage
            localStorage.setItem(newUsername, newPassword);
            alert('تم إنشاء الحساب بنجاح!');
            window.location.href = "login.html";  // توجيه إلى صفحة تسجيل الدخول
        });
    </script>

</body>
</html>
