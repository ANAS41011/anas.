<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تقييم متكامل | منصة المزارعين</title>
    <meta name="description" content="شاركنا بتقييمك لتجربتك مع منصة المزارعين وساعدنا في تحسين خدماتنا">
    
    <!-- تحسينات SEO -->
    <meta property="og:title" content="نظام تقييم متكامل | منصة المزارعين">
    <meta property="og:description" content="شاركنا بتقييمك لتجربتك مع منصة المزارعين">
    <meta property="og:type" content="website">
    
    <!-- Preload الموارد الهامة -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" as="style">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-light: #4caf50;
            --primary-dark: #1b5e20;
            --secondary-color: #ff6d00;
            --secondary-light: #ff9100;
            --secondary-dark: #e65100;
            --text-color: #2d3436;
            --text-light: #636e72;
            --light-bg: rgba(255, 255, 255, 0.98);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: transparent;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .progress-bar {
            height: 4px;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.1s;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: var(--light-bg);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .rating-container {
            background: rgba(255,255,255,0.7);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .rating {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-direction: row-reverse;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 45px;
            color: #ddd;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            text-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }

        .rating label:hover {
            transform: scale(1.3) rotate(10deg);
            filter: drop-shadow(0 0 5px rgba(255, 193, 7, 0.5));
        }

        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffc107;
            filter: drop-shadow(0 0 10px rgba(255, 193, 7, 0.7));
        }

        .feedback-section {
            background: rgba(255,255,255,0.7);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .emoji-container {
            height: 120px;
            margin: 20px 0;
            position: relative;
        }

        #emoji {
            font-size: 80px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.2));
        }

        #rating-text {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: var(--primary-color);
            transition: var(--transition);
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 25px 0;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: var(--transition);
            background: rgba(255,255,255,0.8);
        }

        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            background: white;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        #mic {
            background: var(--secondary-color);
        }

        #mic:hover {
            background: var(--secondary-dark);
        }

        #mic.listening {
            animation: pulse 1.5s infinite;
        }

        .chart-container {
            margin-top: 40px;
            background: rgba(255,255,255,0.7);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 99;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .back-to-top:hover {
            background: var(--primary-dark);
            transform: translateY(-5px);
        }

        .back-to-top.active {
            opacity: 1;
            visibility: visible;
        }

        /* Animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 109, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 109, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 109, 0, 0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        @keyframes shake {
            0% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-10deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
            75% { transform: translateX(-50%) rotate(-5deg); }
            100% { transform: translateX(-50%) rotate(0deg); }
        }

        @keyframes jump {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .rating label {
                font-size: 35px;
            }
            
            #emoji {
                font-size: 60px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        /* Dark Mode */
        [data-theme="dark"] {
            --text-color: #f8f9fa;
            --text-light: #adb5bd;
            --light-bg: rgba(33, 37, 41, 0.98);
        }

        [data-theme="dark"] .rating-container,
        [data-theme="dark"] .feedback-section,
        [data-theme="dark"] .chart-container,
        [data-theme="dark"] textarea {
            background: rgba(33, 37, 41, 0.8);
            border-color: rgba(255,255,255,0.1);
        }

        [data-theme="dark"] .stat-card {
            background: rgba(52, 58, 64, 0.8);
            color: white;
        }

        [data-theme="dark"] .stat-card .value {
            color: white;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    
    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container animate__animated animate__fadeIn">
        <h1>شاركنا بتقييمك</h1>
        
        <div class="rating-container">
            <h3>كيف تقيم تجربتك معنا؟</h3>
            <form id="ratingForm">
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="ممتاز">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="جيد جدًا">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="جيد">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="مقبول">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="ضعيف">&#9733;</label>
                </div>

                <div class="emoji-container">
                                       <div id="rating-text">اختر تقييمك</div>

                    <div id="emoji">🙂</div>
                    
                </div>
            </form>
        </div>

        <div class="feedback-section">
            <h3>شاركنا بتعليقك</h3>
            <form id="feedbackForm">
                <textarea id="suggestions" name="suggestions" placeholder="اكتب هنا ملاحظاتك أو اقتراحاتك..." required></textarea>
                
                <div class="buttons-container">
                    <button type="button" id="mic">
                        <i class="fas fa-microphone"></i>
                        التحدث بالصوت
                    </button>
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                        إرسال التقييم
                    </button>
                </div>
            </form>
        </div>

        <div class="chart-container">
            <h3>إحصائيات التقييمات</h3>
            <canvas id="ratingChart"></canvas>
            
            <div class="stats-container">
                <div class="stat-card">
                    <h3>متوسط التقييم</h3>
                    <div class="value" id="averageRating">0.0</div>
                </div>
                <div class="stat-card">
                    <h3>إجمالي التقييمات</h3>
                    <div class="value" id="totalRatings">0</div>
                </div>
                <div class="stat-card">
                    <h3>أعلى تقييم</h3>
                    <div class="value" id="highestRating">0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dark Mode Toggle
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            let darkMode = localStorage.getItem('darkMode');
            
            if (darkMode === 'enabled') {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            themeToggle.addEventListener('click', () => {
                if (body.getAttribute('data-theme') === 'dark') {
                    body.removeAttribute('data-theme');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    localStorage.setItem('darkMode', 'disabled');
                } else {
                    body.setAttribute('data-theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    localStorage.setItem('darkMode', 'enabled');
                }
            });
            
            // Progress Bar
            window.onscroll = function() {
                const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (winScroll / height) * 100;
                document.getElementById("progressBar").style.width = scrolled + "%";
                
                // Back to Top Button
                const backToTop = document.getElementById('backToTop');
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                    backToTop.classList.add('active');
                } else {
                    backToTop.classList.remove('active');
                }
            };
            
            // Back to Top Function
            document.getElementById('backToTop').addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Rating Emoji and Text
            const ratingInputs = document.querySelectorAll('input[name="rating"]');
            const emoji = document.getElementById("emoji");
            const ratingText = document.getElementById("rating-text");
            
            const ratingData = {
                1: { emoji: "😡", text: "ضعيف", color: "#e53935", animation: "shake 0.8s ease" },
                2: { emoji: "😕", text: "مقبول", color: "#fb8c00", animation: "shake 0.5s ease" },
                3: { emoji: "🙂", text: "جيد", color: "#fdd835", animation: "bounce 0.8s ease" },
                4: { emoji: "😊", text: "جيد جدًا", color: "#43a047", animation: "bounce 0.5s ease" },
                5: { emoji: "😍", text: "ممتاز", color: "#1e88e5", animation: "jump 0.8s ease" }
            };
            
            if (ratingInputs && emoji && ratingText) {
                ratingInputs.forEach(input => {
                    input.addEventListener("change", () => {
                        const value = input.value;
                        const rating = ratingData[value];
                        
                        emoji.textContent = rating.emoji;
                        ratingText.textContent = rating.text;
                        ratingText.style.color = rating.color;
                        
                        // Apply animation
                        emoji.style.animation = "none";
                        void emoji.offsetWidth; 
                        emoji.style.animation = rating.animation;
                    });
                });
            }
            
            // Voice Recognition
            const micButton = document.getElementById("mic");
            const suggestions = document.getElementById("suggestions");
            let recognition;
            let isListening = false;
            
            if (micButton && suggestions) {
                micButton.addEventListener("click", toggleVoiceRecognition);
            }
            
            function toggleVoiceRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    Swal.fire({
                        title: "عذرًا",
                        text: "متصفحك لا يدعم ميزة التعرف على الصوت. يرجى استخدام متصفح حديث مثل Chrome أو Edge.",
                        icon: "warning",
                        confirmButtonText: "حسنًا"
                    });
                    return;
                }
                
                if (isListening) {
                    stopVoiceRecognition();
                    return;
                }
                
                startVoiceRecognition();
            }
            
            function startVoiceRecognition() {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = "ar-SA";
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
                
                recognition.onstart = function() {
                    isListening = true;
                    micButton.innerHTML = '<i class="fas fa-microphone-alt"></i> جاري الاستماع...';
                    micButton.classList.add('listening');
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    suggestions.value = suggestions.value ? suggestions.value + " " + transcript : transcript;
                };
                
                recognition.onerror = function(event) {
                    console.error("Speech recognition error", event.error);
                    if (event.error !== 'no-speech') {
                        Swal.fire({
                            title: "خطأ",
                            text: "حدث خطأ أثناء التعرف على الصوت: " + event.error,
                            icon: "error",
                            confirmButtonText: "حسنًا"
                        });
                    }
                    stopVoiceRecognition();
                };
                
                recognition.onend = function() {
                    if (isListening) {
                        recognition.start(); 
                    }
                };
                
                recognition.start();
            }
            
            function stopVoiceRecognition() {
                if (recognition) {
                    recognition.stop();
                }
                isListening = false;
                micButton.innerHTML = '<i class="fas fa-microphone"></i> التحدث بالصوت';
                micButton.classList.remove('listening');
            }
            
            // Chart and Statistics
            const ctx = document.getElementById("ratingChart");
            let ratingsData = JSON.parse(localStorage.getItem('ratingsData')) || [0, 0, 0, 0, 0];
            
            function updateStatistics() {
                const total = ratingsData.reduce((a, b) => a + b, 0);
                const sum = ratingsData.reduce((a, b, i) => a + (b * (i + 1)), 0);
                const average = total > 0 ? (sum / total).toFixed(1) : 0;
                const highest = ratingsData.reduce((max, count, i) => count > ratingsData[max] ? i : max, 0) + 1;
                
                document.getElementById('averageRating').textContent = average;
                document.getElementById('totalRatings').textContent = total;
                document.getElementById('highestRating').textContent = highest;
                
                localStorage.setItem('ratingsData', JSON.stringify(ratingsData));
            }
            
            if (ctx) {
                Chart.register(ChartDataLabels);
                
                const chart = new Chart(ctx.getContext("2d"), {
                    type: "bar",
                    data: {
                        labels: ["⭐", "⭐⭐", "⭐⭐⭐", "⭐⭐⭐⭐", "⭐⭐⭐⭐⭐"],
                        datasets: [{
                            label: "عدد التقييمات",
                            data: ratingsData,
                            backgroundColor: [
                                "rgba(255, 99, 132, 0.7)",
                                "rgba(255, 159, 64, 0.7)",
                                "rgba(255, 205, 86, 0.7)",
                                "rgba(75, 192, 192, 0.7)",
                                "rgba(54, 162, 235, 0.7)"
                            ],
                            borderWidth: 1,
                            borderRadius: 8,
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            datalabels: {
                                anchor: 'end',
                                align: 'top',
                                color: '#333',
                                font: {
                                    weight: 'bold',
                                    size: 14
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    },
                    plugins: [ChartDataLabels]
                });
                
                // Form Submission
                const form = document.getElementById("feedbackForm");
                const ratingForm = document.getElementById("ratingForm");
                
                if (form && ratingForm) {
                    form.addEventListener("submit", function(event) {
                        event.preventDefault();
                        const rating = document.querySelector('input[name="rating"]:checked');
                        const suggestionsValue = suggestions.value.trim();
                        
                        if (rating && suggestionsValue) {
                            const ratingValue = parseInt(rating.value);
                            ratingsData[ratingValue - 1]++;
                            
                            // Update chart
                            chart.data.datasets[0].data = ratingsData;
                            chart.update();
                            
                            // Update statistics
                            updateStatistics();
                            
                            // Show success message
                            Swal.fire({
                                title: "شكراً لك!",
                                text: "تم استلام تقييمك بنجاح",
                                icon: "success",
                                confirmButtonText: "تم",
                                timer: 2000,
                                timerProgressBar: true,
                                willClose: () => {
                                    // Reset forms
                                    ratingForm.reset();
                                    form.reset();
                                    emoji.textContent = "🙂";
                                    
                                    
                                    
                                    ratingText.textContent = "اختر تقييمك";

                                    كظ
                                    ratingText.style.color = "var(--primary-color)";
                                    
                                    // Float emoji as thank you
                                    emoji.textContent = "❤️";
                                    emoji.style.animation = "float 1s ease infinite";
                                    
                                    setTimeout(() => {
                                        emoji.style.animation = "none";
                                        emoji.textContent = "🙂";
                                    }, 2000);
                                }
                            });
                        } else {
                            Swal.fire({
                                title: "لم تكتمل المعلومات!",
                                text: "يرجى اختيار تقييم وكتابة ملاحظاتك",
                                icon: "warning",
