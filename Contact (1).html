    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* تنسيق عام */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* الهيدر */
        .header {
            background-color: #28a745;
            padding: 20px 0;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
            padding: 10px 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* قسم التواصل */
        .contact {
            padding: 70px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .contact form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact .form-group label {
            font-weight: bold;
            color: #333;
        }

        .contact .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .contact button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .contact button:hover {
            background-color: #218838;
        }

        /* الفوتر */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }

        .footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .footer .social-icons a:hover {
            color: #ffc107;
        }

        /* تحسينات للتوافق مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .contact h2 {
                font-size: 2rem;
            }

            .contact p {
                font-size: 1rem;
            }

            .contact form {
                padding: 15px;
            }
        }
    </style>
</head>

    <section class="contact">
