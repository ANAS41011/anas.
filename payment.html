<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع | منصة المزارعين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- الهيدر -->
    <header class="header sticky-top">
        <div class="container">
            <!-- الشعار -->
            <div class="logo">🌾 نبض الزراعة</div>
            <!-- شريط التنقل -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">الرئيسية</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="about-1.html">من نحن</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services (1).html">الخدمات</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Contact (1).html">تواصل معنا</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center">تفاصيل الدفع</h2>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <!-- نموذج البيانات -->
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="name">الاسم</label>
                        <input type="text" class="form-control" id="name" placeholder="أدخل اسمك" required>
                    </div>
                    <div class="form-group">
                        <label for="address">العنوان</label>
                        <input type="address" class="form-control" id="address" placeholder="أدخل عنوانك" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="number" class="form-control" id="phone" placeholder="أدخل رقم هاتفك" required>
                    </div>

                    <div class="form-group">
                        <label>السعر الإجمالي</label>
                        <input type="text" class="form-control" id="totalPrice" readonly>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">تأكيد الدفع</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // استرجاع السلة من LocalStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        // حساب السعر الإجمالي
        let totalPrice = cart.reduce((total, item) => total + item.price, 0);

        // عرض السعر الإجمالي
        document.getElementById('totalPrice').value = totalPrice + " [جنيه ]";

        // معالجة إرسال النموذج
        document.getElementById('paymentForm').onsubmit = function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;

            if (name && address && phone) {
                alert(`تم تأكيد الدفع! \nالاسم: ${name} \nالعنوان: ${address} \nالهاتف: ${phone} \nالسعر الإجمالي: ${totalPrice} [جنيه]`);
                // يمكنك هنا إضافة الكود لإتمام الدفع الفعلي
            } else {
                alert('يرجى ملء جميع الحقول!');
            }
        };
    </script>

</body>
</html>
